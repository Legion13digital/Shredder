<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Destroyer bank card</title>
</head>
<body>
    <div class="container">
        <h1>Destroyer bank card</h1>
        
        <div class="shredder-container">
            <div class="card-beam" id="cardBeam"></div>
            
            <div class="card" id="bankCard">
                <div class="card-chip"></div>
                <div class="card-number">●●●● ●●●● ●●●● 1234</div>
                <div class="card-holder">IVAN IVANOV</div>
                <div class="stripes" id="stripes">
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                </div>
            </div>
            
            <div class="card-destruction-area" id="destructionArea"></div>
            <div class="particles" id="particles"></div>
            
            <div class="shredder-machine">
                <div class="shredder-slot"></div>
                <div class="shredder-teeth">
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="shredButton">Destroy card</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
